version: '3'
services:

  #PHP Service
  glitch:
    image: fishnet/glitch
    container_name: glitch-php
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    env_file:
      - ./.env
    volumes:
      - ./:/var/www
      - node_modules:/var/www/node_modules
      - ./config/php.ini:/usr/local/etc/php/conf.d/settings.ini
    networks:
      - glitch-network

  webserver:
    image: nginx:alpine
    container_name: glitch-nginx
    restart: unless-stopped
    ports: 
      - "80:80"
    volumes:
      - ./:/var/www
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - node_modules:/var/www/node_modules
    networks:
      - glitch-network
    depends_on:
      - glitch 

#Docker Networks
networks:
  glitch-network:
    driver: bridge

#Volumes
volumes:
    dbdata:
      driver: local
    node_modules:
      driver: local
